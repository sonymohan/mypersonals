<script>
function walkTheDOM(node, F)
{
	F(node);
	node = node.firstChild;
	while (node)
		{
			walkTheDOM(node, F);
			node = node.nextSibling;
		}
}

walkTheDOM(document.getElementById("theBody"), 
	function (node) {alert(node.nodeName + "," + node.nodeValue) } );
	
</script>
