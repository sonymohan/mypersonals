<script>
<!-- Declaration of Functions -->

function sumAll(someArray)
{
	var sum = 0;
	
	for (var i in someArray)
	sum += someArray[i];
	
	return sum;
}

var someArray = [10, 20, 30, 40, 50];
document.write(someArray);
document.write("<br />");
document.write(sumAll(someArray));

// alert(sumAll(someArray));


</script>
